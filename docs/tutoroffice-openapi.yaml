              role: student
            Получение токенов для репетитора:
              email: example@example.com
              password: Fh789123!
              role: teacher
        '400':
          $ref: '#/responses/ValidationError'
        '401':
          $ref: '#/responses/AuthenticationError'
      summary: Создание токенов
      tags:
        - Токены
